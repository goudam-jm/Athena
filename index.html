<!DOCTYPE html>
<html>
	<head>
		<title>Athena - FB feed filter</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="fb-root"></div>
		<script src="javascripts/athena.js"></script>
		<script>
			window.fbAsyncInit = function(){
				FB.init({
					appId: '674259795986232',
					cookie:true,
					xfbml:true,
					version:'v2.0'
				});

				athena.cLS();
			};

			(function(d,s,id){
				var js,fjs = d.getElementsByTagName(s)[0];
				if(d.getElementById(id)){return;}
				js = d.createElement(s);js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js,fjs);
			}(document,'script','facebook-jssdk'));
		</script>

		<div class="fb-login-button" data-size="xlarge" data-max-rows="3" data-show-faces="true" data-auto-logout-link="true" data-scope="read_stream" onlogin="athena.cLS();"></div>

		<div id="status"></div>
	</body>
</html>
